<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="shortcut icon" href="../Assets/to-do-list.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="root">
        <h1>To Do List</h1>
        <div id="create">
            <input type="text" name="todo" id="todo" placeholder="Make your list">
            <button id="add">Add</button>
        </div>
        <div id="list">
            <div>
                <i class="fa-solid fa-clipboard-list"></i>
                <span class="task">Make a coffee</span>
                <button class="delete">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <button class="edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
            <div>
                <i class="fa-solid fa-clipboard-list"></i>
                <span class="task">Buy Grocery</span>
                <button class="delete">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <button class="edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
            <div>
                <i class="fa-solid fa-clipboard-list"></i>
                <span class="task">Read a book</span>
                <button class="delete">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <button class="edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
            <div>
                <i class="fa-solid fa-clipboard-list"></i>
                <span class="task">Watch a movie</span>
                <button class="delete">
                    <i class="fa-solid fa-trash"></i>
                </button>
                <button class="edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
